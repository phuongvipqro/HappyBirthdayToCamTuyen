
<html lang="vi"

>
<head>
    </style>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="image/png" href="./birthdayCake.png" />
    <title>Happy Birthday To Cẩm Tuyền</title>
    <link rel="stylesheet" href="./style.css">
    <script>
        window.open = function () { };
        window.print = function () { };
        // Support hover state for mobile.
        if (false) {
            window.ontouchstart = function () { };
        }
    </script>
    <script type="text/javascript"
            src="chrome-extension://bfbmjmiodbnnpllbbbfblcplfjjepjdn/js/injected.js"></script>
    <meta content="clickberry-extension-here" />
</head>

    <body>
        <link
            href="https://fonts.googleapis.com/css?family=Wendy+One"
            rel="stylesheet"
            type="text/css"
        />
        <div class="pyro">
            <div class="before">
                
            </div>
            <div class="after">

            </div>
            <div class="container">
                <!-- 2. Dòng chữ Happy Birthday
    Nếu bạn muốn thêm chữ vào thì phải thay đổi css tương ứng cho nó -->
                <div class="balloon">
                    <div><span>H</span></div>
                    <div><span>A</span></div>
                    <div><span>P</span></div>
                    <div><span>P</span></div>
                    <div><span>Y</span></div>
                    <div><span>B</span></div>
                    <div><span>I</span></div>
                    <div><span>R</span></div>
                    <div><span>T</span></div>
                    <div><span>H</span></div>
                    <div><span>D</span></div>
                    <div><span>A</span></div>
                    <div><span>Y</span></div>
                </div>
                <div class="avatar">
                    <img src="./CamTuyen.jpg" alt="" class="avatar__img" onclick="showMessage()" />
                    <h1 onclick="showMessage()" class="avatar__title">Cẩm Tuyền</h1>
                </div>

                <audio id="player" autoplay loop>
                    <source src="./nhac.mp3" type="audio/mp3">
                </audio>

                <script>
                    // Tạo một lớp ẩn để chứa nút play
                    const playButton = document.createElement("div");
                    playButton.classList.add("play-button");

                    // Thêm nút play vào màn hình
                    document.body.appendChild(playButton);

                    // Thêm sự kiện click chuột vào nút play
                    playButton.addEventListener("click", function () {
                        // Phát nhạc
                        document.getElementById("player").play();
                    });

                    // Bắt sự kiện click chuột vào màn hình
                    document.addEventListener("click", function (event) {
                        // Nếu click chuột không nằm trong vùng đặt avatar thì phát nhạc
                        if (!playButton.contains(event.target)) {
                            document.getElementById("player").play();
                        }
                    });
                </script>
            </div>
        </div>
        <script>
            if (document.location.search.match(/type=embed/gi)) {
                window.parent.postMessage("resize", "*");
            }
            function showMessage() {
                // 6. Lời nhắn hiện ra khi bấm vào tên hoặc avatar
                swal({
                    title: "Lời chúc❤️️", // Tiêu đề của popup
                    text: "Chúc bạn sinh nhật vui vẻ nha, tuổi mới xinh đẹp hơn, cười nhiều hơn, suy nghĩ tích tực hơn.Đặc biệt là luôn vui vẻ hạnh phúc, vốn dĩ những điều bạn có ở hiện tại là quá tuyệt vời rồi chúc cho bạn tuổi mới thêm nhiều điều tốt đẹp hơn nữa nha!
                        ", //Nội dung lời nhắn
                    button: {
                        text: "❤️️",
                    },
                });
            }
        </script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </body>
</html>
